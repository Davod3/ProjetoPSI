<form #registration="ngForm" (submit)="register()">
    
  <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter your username" [(ngModel)]="credentials.username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>

    <div class="form-errors" *ngIf="credentials.err">
      <ul class="form-error-list">

        <li *ngFor="let error of credentials.err">{{error}}</li>

      </ul>
    </div>


    <button type="submit" class="btn btn-default">Register!</button>
  </form>
