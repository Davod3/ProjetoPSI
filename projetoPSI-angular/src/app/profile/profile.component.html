
<div class="content">
    <div class="user-info">
        <div class="user-image">
            <img [src]="user.image" alt="{{user.username}} Image">
        </div>
        <div class="username">{{user.username}}</div>
    </div>
    <div class="user-links">
        <a routerLink="/biblioteca">
            <div class="link">Library</div></a>
        <a routerLink="/listas">
            <div class="link">Lists</div></a>
        <a routerLink="/seguidores">
            <div class="link">Followers</div></a>
        <a routerLink="/following">
            <div class="link">Following</div></a>
    </div>
    <div class="back">
        <button type="button" (click)="goBack()">Go back</button>
    </div>
</div>
