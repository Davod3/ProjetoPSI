<div>
    <h1 class="following-title">Following</h1>

    <div *ngIf = "following.length > 0; then thenBlock else elseBlock "></div>

    <ng-template #thenBlock>

        <div>

            <ul class="followed-users-list">
                <li *ngFor="let follow of following">{{ follow.username }}</li>
            </ul>
           
        </div>

    </ng-template>

    <ng-template #elseBlock>

        <h2> NO USERS FOLLOWED</h2>

    </ng-template>
    
</div>
