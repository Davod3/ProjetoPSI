<div id="login-container">

  <h1>Login</h1>

  <form (submit)="login()">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" name="username" placeholder="Enter your username" [(ngModel)]="credentials.username">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>

    <div class="form-errors" *ngIf="credentials.err.length > 0">
      <ul class="form-error-list">
        <li *ngFor="let error of credentials.err">{{ error }}</li>
      </ul>
    </div>

    <p>Don't have an account? <a routerLink="/registration">Sign Up!</a></p>

    <button type="submit" class="btn">Sign In</button>
  </form>
</div>
