<div class="biblioteca">
    <h1 class="biblioteca-title">Item library</h1>

    <div *ngIf = "items.length > 0; then thenBlock else elseBlock "></div>

    <ng-template #thenBlock>
        <div class="sort">
            <button type="button" (click)="toggleSortOrder()">Sort: {{ ascendingOrder ? 'Ascending' : 'Descending' }}</button>
        </div>
        <div>
            <ul class="library">
                <li *ngFor="let item of items">{{ item.name }}</li>
            </ul>
        </div>

    </ng-template>

    <ng-template #elseBlock>

        <h2> User does not own any items</h2>

    </ng-template>

    <div class="back">
        <button type="button" (click)="goBack()">Go back</button>
    </div>

</div>
