<div id="login-container">

  <h1>Login</h1>

  <form (submit)="login()">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="credentials.username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
    </div>

    <button type="submit" class="btn">Sign in!</button>
  </form>
</div>
