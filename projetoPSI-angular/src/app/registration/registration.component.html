<div id="register-container">

  <h1 id="form-title">Registo</h1>

  <form #registration="ngForm" (submit)="register()">
    <div class="form-group">
      <label for="username">Username: </label>
      <input
        type="text"
        class="form-control"
        name="username"
        placeholder="Enter your username"
        [(ngModel)]="credentials.username"
      />
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        [(ngModel)]="credentials.password"
      />
    </div>

    <div class="form-errors" *ngIf="credentials.err.length > 0">
      <ul class="form-error-list">
        <li *ngFor="let error of credentials.err">{{ error }}</li>
      </ul>
    </div>

    <button type="submit" class="btn">Registar</button>
  </form>
</div>
